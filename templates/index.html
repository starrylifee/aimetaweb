<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사용 AI 수업 도구 생성기</title>
</head>
<body>
    <h1>교사용 AI 수업 도구 생성기</h1>
    <form action="/generate" method="post">
        <h2>어떤 인공지능을 만들고 싶으신가요?</h2>
        <textarea name="teacher_request" rows="4" cols="50"></textarea>
        <h2>앱 타입을 선택하세요:</h2>
        <select name="app_type">
            <option value="텍스트 생성">텍스트 생성</option>
            <option value="이미지 생성">이미지 생성</option>
            <option value="이미지 분석">이미지 분석</option>
            <option value="챗봇">챗봇</option>
        </select>
        <br><br>
        <button type="submit">앱 생성</button>
    </form>
</body>
</html>
